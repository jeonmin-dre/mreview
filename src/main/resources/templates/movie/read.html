<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">Movie Read Page</h1>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>
    <div class="form-group">
      <label>Review Count</label>
      <input type="text" class="form-control" name="title" th:value="${dto.reviewCnt}" readonly>
    </div>
    <div class="form-group">
      <label>Avg</label>
      <input type="text" class="form-control" name="title" th:value="${dto.avg}" readonly>
    </div>

    <div class="uploadResult">
      <ul>
        <li th:each = "movieImage: ${dto.imageDTOList}" >
          <img th:if="${movieImage.path != null}"
               th:src = "|/display?fileName=${movieImage.getThumbnailURL()}|">
        </li>
      </ul>
    </div>

    <button type="button" class="btn btn-primary">Review Count <span class="badge badge-light">[[${dto.reviewCnt}]]</span> </button>
    <a th:href="@{/movie/modify(bno = ${dto.mno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
      <button type="button" class="btn btn-primary">Modify</button>
    </a>
    <a th:href="@{/movie/list(page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
      <button type="button" class="btn btn-primary">List</button>
    </a>

    <script th:inline="javascript">
      $(document).ready(function () {

      });
    </script>

  </th:block>
</th:block>
